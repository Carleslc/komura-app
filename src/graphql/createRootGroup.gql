mutation createRootGroup($owner: String!, $name: String!, $slug: String!) {
  insert_groups(
    objects: { profile: { data: { name: $name } }, path: $slug, members: { data: { username: $owner, role: owner } } }
  ) {
    returning {
      id
      path
      is_accessible
      type
      created_at
      chat_settings {
        is_public
      }
      profile {
        name
        is_public
      }
    }
  }
}
