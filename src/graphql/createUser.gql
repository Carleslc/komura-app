mutation createUser($id: String!, $email: String!, $username: String!, $name: String!) {
  insert_users(
    objects: {
      id: $id
      email: $email
      username: $username
      personal_space: { data: { path: $username, type: user, profile: { data: { name: $name } } } }
    }
  ) {
    returning {
      id
      email
      username
      created_at
      personal_space {
        path
        profile {
          name
          image
          is_public
        }
        members {
          username
          role
          joined_at
        }
      }
    }
  }
}

